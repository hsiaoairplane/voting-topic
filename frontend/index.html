<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<body>
    <table id="topicTable">
        <tr>
            <th>Name</th>
            <th>Upvote</th>
            <th>Downvote</th>
        </tr>
    </table>

<table id="TableA" dir="ltr" width="500" border="1">
</table>

<script type="text/javascript" >

$(document).ready(function () {
    console.log("ready")
    $.ajax({
        url: 'http://localhost:8080/toptopic',
        type: 'GET',
        dataType: 'json',
        success: function (result) {
            var insert = '';
            $.each(result, function (index, item) {
                insert += '<tr>';
                insert += '<td>' + item.name + '</td>'
                insert += '<td><button id="' + item.uid + '" onClick="upClick(this.id)">' + item.upvote + '</button></td>'
                insert += '<td><button id="' + item.uid + '" onClick="downClick(this.id)">' + item.downvote + '</button></td>'
                insert += '</tr>';
            });
            $('#topicTable tr:last').after(insert);
        }
    });
});

function upClick(uid) {
    console.log(uid)
    return $.ajax({
            url: 'http://localhost:8080/topic/upvote',
            contentType: 'application/json',
            type: 'PUT',
            dataType: 'json',
            data: JSON.stringify({ "uid": uid }),
            success: function (result) {
                console.log(result)
                $('#topicTable tr').remove();
                $('body').html($('body').html())
            }
        });
}

function downClick(uid) {
    console.log(uid)
    $.ajax({
        url: 'http://localhost:8080/topic/downvote',
        contentType: 'application/json',
        type: 'PUT',
        dataType: 'json',
        data: JSON.stringify({ "uid": uid }),
        success: function (result) {
            console.log(result)
            $('#topicTable tr').remove();
            $('body').html($('body').html())
        }
    });
}

</script>
    <h4>Create New Topic:</h4>
    <input type="text" name="topic" value="">
    <br>
    <input type="submit" value="Submit">
    <br>
</body>
</html>
